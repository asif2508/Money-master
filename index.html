<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Counter</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 class="heading mt-5 fw-bold"> OLD BANK</h1>
    </header>
    <main>
        <section class="main-section mt-5">
            <div class="container">
                <div class="d-grid">
                    <div class="row g-2">
                        <div class="col-12 col-md-6 col-lg-6">
                            <img height="80%" width="100%" src="https://images.unsplash.com/photo-1581281664590-ea70e1f2f323?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJhbmt8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="d-flex align-items-center justify-content-center flex-column">
                                <h3 class="text-center mb-3"> Income</h3>
                                <p class="text-center">Income: <input class=" ms-1" type="text"></p>
                                <h3 class="text-center mb-3"> Expenses</h3>
                                <p class="text-center">Food: <input class="ms-4" type="text"></p>
                                <p class="text-center">Rent: <input class="ms-4" type="text"></p>
                                <p class="text-center ms-1">Clothes: <input type="text"></p>
                                <button class="btn btn-primary mb-3 calculate-btn" type="button">Calculate</button>

                                <h5 class="text-center mb-3">Total Expenses: $<span>5500</span> </h5>
                                <h5 class="text-center mb-5">Balance: $ $<span>4500</span> </h5>

                                <p class="text-center ms-1">Save: <input class="savings me-2" type="text"> % <button class="btn btn-primary mb-3 save-btn ms-2" type="button">Save</button></p>
                                <h5 class="text-center mb-3">Saving Amount:  $<span> 2000</span> </h5>
                                <h5 class="text-center mb-5">Remaining Balance: $<span>2500</span> </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
           <div class="d-flex align-items-center justify-content-center">
            <p class="mt-3">All rights reserved By Old Bank Â© 2022<p>
           </div>
        </footer>
    </main>
    <!-- bootstrap javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- raw javascript  -->
    <script src="js/main.js"></script>
</body>
</html>
